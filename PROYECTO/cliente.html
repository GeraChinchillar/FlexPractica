<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
</head>
<body>
    <form method="GET">
        <p>
            <label for="nombre_cliente">Nombres</label>
            <input type="text" id="nombre_cliente" placeholder="Ingrese el nombre del cliente">

            <label for="apellido_cliente">Apellidos</label>
            <input type="text" id="apellido_cliente" placeholder="Ingrese el apellido del cliente">
        </p>

        <p>
            <label for="pasaporte_cliente">Pasaporte</label>
            <input type="number" id="pasaporte_cliente" placeholder="Numero de pasaporte">
            
            <label for="ID_cliente">DUI / ID</label>
            <input type="number" id="ID_cliente" placeholder="Documento de identidad">
        </p>

        <p>
            <label for="telefono_cliente">Teléfono</label>
            <input type="tel" id="apellido_cliente" placeholder="Numero telefónico">
        </p>

        <p>
            <label for="correo_cliente">Correo Electronico</label>
            <input type="email" id="correo_cliente" placeholder="someone@example.com">
        </p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
